{% extends "padre.html" %}
{% load static %}

{% block contenidoQueCambia %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>RECICLAJE</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <!-- Iconos de Font Awesome (versión gratuita)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Fuentes de Google-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <!-- CSS del tema principal (incluye Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body id="page-top">
    <section class="page-section">
        <div class="container">
            <!-- Portfolio Section Heading-->
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">INICIAR SESION</h2>
            <!-- Icon Divider-->
            <div class="divider-custom">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                <div class="divider-custom-line"></div>
            </div>   
            
    <form action="/Appreciclaje/iniciosesion/" method="POST" class=formulario>
         {% csrf_token %}
         {{ form.as_p }}
        <button type="submit">Enviar</button>
        <p>¿No estás registrado? Regístrate <a href="{% url 'registrarusuario' %}">aquí</a></p>
        <p>¿Sos administrador? Ingresa <a href="{% url 'admin:index' %}">aquí</a></p>
        </form>
        {% if mensaje %}
        <p class="mensaje">{{ mensaje }}</p>
        {% endif %}
</section>
</body>
</html>
{% endblock %}
