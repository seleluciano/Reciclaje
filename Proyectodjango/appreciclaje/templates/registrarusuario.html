{% extends "padre.html" %}
{% load static %}
{% block contenidoQueCambia %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>RECICLAJE</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <!-- Iconos de Font Awesome (versión gratuita)-->
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Fuentes de Google-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <!-- CSS del tema principal (incluye Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
</head>
<body id="page-top">
    <section class="page-section">
        <div class="container">
     <form action="/Registrarusuario/" method="POST" class="formulario">
     <h2 >REGISTRAR NUEVO USUARIO</h2>
    {% csrf_token %} <!--Token de validacion-->
    <p>Nombre: <input type="text" name="Nombre"></p>
    <p>Apellido: <input type="text" name="Apellido"></p>
    <p>DNI: <input type="number" name="DNI"></p>
    <p>Email: <input type="email" name="Email"></p>
    <p>Usuario: <input type="text" name="Usuario"></p>
    <p>Contraseña: <input type="password" name="Contraseña"></p>
    <input type="submit" name="Enviar">
    <p>¿Ya estás registrado? Inicia sesión <a href="{% url 'iniciosesion' %}">Aquí</a></p>
</form>
        </div>
    </section>

</body>
</html>
{% endblock %}
